<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coin Flip - Sam Play</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="coinflip.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <header>
        <div class="logo">
            <h1>Sam Play</h1>
        </div>
        <nav id="navbar">
            <div class="menu-icon" id="menu-toggle">
                <i class="fas fa-bars"></i>
            </div>
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="tictactoe.html">Tic Tac Toe</a></li>
                <li><a href="coinflip.html" class="active">Coin Flip</a></li>
                <li><a href="randomnumber.html">Random Number</a></li>
            </ul>
        </nav>
    </header>
    
    <main>
        <section class="game-header">
            <h2>Coin Flip</h2>
            <p>Need to make a decision? Let the coin decide your fate!</p>
        </section>
        
        <section class="game-container">
            <div class="game-info">
                <div id="flip-status">Click the coin to flip</div>
                <div class="stats">
                    <div>Heads: <span id="heads-count">0</span></div>
                    <div>Tails: <span id="tails-count">0</span></div>
                </div>
            </div>
            
            <div class="coin-container">
                <div class="coin" id="coin">
                    <div class="heads"></div>
                    <div class="tails"></div>
                </div>
            </div>
            
            <button id="flip-button" class="btn">Flip Coin</button>
            <button id="reset-stats" class="btn btn-secondary">Reset Stats</button>
        </section>
    </main>
    
    <footer>
        <div class="footer-content">
            <div class="footer-logo">
                <img src="images/1.png" alt="Sam Play Logo">
                <p>Sam Play &copy; 2025</p>
            </div>
            <div class="social-links">
                <a href="#"><i class="fab fa-facebook"></i></a>
                <a href="#"><i class="fab fa-twitter"></i></a>
                <a href="#"><i class="fab fa-instagram"></i></a>
            </div>
        </div>
    </footer>
    
    <script src="script.js"></script>
    <script src="coinflip.js"></script>
</body>
</html>
